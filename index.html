<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПОЛИТЕХНИЧЕСКИЕ НЯШКИ И ИХ ОСОБЕННОСТИ</title>
    <style>
        /* Стили остаются без изменений */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .friend-card {
            background: white;
            border: 3px dashed #ff69b4;
            border-radius: 15px;
            padding: 15px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .friend-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff69b4;
            cursor: pointer;
        }
        .friend-name {
            font-weight: bold;
            color: #ff1493;
            margin: 10px 0;
        }
        .friend-description {
            color: #555;
        }
        input[type="file"], 
        input[type="text"] {
            display: none;
        }
        .edit-btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ПОЛИТЕХНИЧЕСКИЕ НЯШКИ И ИХ ОСОБЕННОСТИ</h1>

    <div class="friend-card" data-id="friend1">
        <label for="photo-upload-1">
            <img 
                id="friend-photo-1" 
                src="https://via.placeholder.com/150" 
                alt="Кликни, чтобы загрузить фото" 
                class="friend-photo"
                title="Кликни, чтобы загрузить фото"
            >
        </label>
        <input 
            type="file" 
            id="photo-upload-1" 
            accept="image/*" 
        >
        <div class="friend-name" id="name-friend1">Имя друга</div>
        <div class="friend-description" id="desc-friend1">Описание няшки</div>
        
        <input type="text" id="edit-name-friend1" placeholder="Введите имя">
        <input type="text" id="edit-desc-friend1" placeholder="Введите описание">
        <button class="edit-btn">✏️ Редактировать текст</button>
    </div>

    <script>
        // Полная переработка скриптов для избежания CSP ошибок
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация элементов
            const fileInput = document.getElementById('photo-upload-1');
            const imgElement = document.getElementById('friend-photo-1');
            const editBtn = document.querySelector('.edit-btn');
            
            // Обработчик загрузки фото (упрощенная версия)
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file || !file.type.match('image.*')) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    imgElement.src = event.target.result;
                    try {
                        localStorage.setItem('friend1_photo', event.target.result);
                    } catch (error) {
                        console.error('Ошибка сохранения:', error);
                    }
                };
                reader.readAsDataURL(file);
            });
            
            // Загрузка сохраненного фото
            const savedPhoto = localStorage.getItem('friend1_photo');
            if (savedPhoto) {
                imgElement.src = savedPhoto;
            }
            
            // Редактирование текста
            editBtn.addEventListener('click', function() {
                const nameElement = document.getElementById('name-friend1');
                const descElement = document.getElementById('desc-friend1');
                const nameInput = document.getElementById('edit-name-friend1');
                const descInput = document.getElementById('edit-desc-friend1');
                
                if (nameInput.style.display === 'none' || !nameInput.style.display) {
                    nameInput.style.display = 'block';
                    descInput.style.display = 'block';
                    nameElement.style.display = 'none';
                    descElement.style.display = 'none';
                    nameInput.value = nameElement.textContent;
                    descInput.value = descElement.textContent;
                } else {
                    nameInput.style.display = 'none';
                    descInput.style.display = 'none';
                    nameElement.style.display = 'block';
                    descElement.style.display = 'block';
                    nameElement.textContent = nameInput.value;
                    descElement.textContent = descInput.value;
                    
                    try {
                        localStorage.setItem('friend1_name', nameInput.value);
                        localStorage.setItem('friend1_desc', descInput.value);
                    } catch (error) {
                        console.error('Ошибка сохранения:', error);
                    }
                }
            });
            
            // Загрузка сохраненного текста
            const savedName = localStorage.getItem('friend1_name');
            const savedDesc = localStorage.getItem('friend1_desc');
            if (savedName) document.getElementById('name-friend1').textContent = savedName;
            if (savedDesc) document.getElementById('desc-friend1').textContent = savedDesc;
        });
    </script>
</body>
</html>
