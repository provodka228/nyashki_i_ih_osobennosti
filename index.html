<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПОЛИТЕХНИЧЕСКИЕ НЯШКИ И ИХ ОСОБЕННОСТИ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff69b4; /* Розовый для "няшности" */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .friend-card {
            background: white;
            border: 3px dashed #ff69b4;
            border-radius: 15px;
            padding: 15px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .friend-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff69b4;
        }
        .friend-name {
            font-weight: bold;
            color: #ff1493;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ПОЛИТЕХНИЧЕСКИЕ НЯШКИ И ИХ ОСОБЕННОСТИ</h1>

    <!-- Карточка друга 1 -->
    <div class="friend-card">
        <img src="https://via.placeholder.com/150" alt="Фото друга" class="friend-photo">
        <div class="friend-name">Имя друга</div>
        <div class="friend-description">Здесь будет описание его "политехнической няшности".</div>
    </div>

    <!-- Карточка друга 2 -->
    <div class="friend-card">
        <img src="https://via.placeholder.com/150" alt="Фото друга" class="friend-photo">
        <div class="friend-name">Имя друга</div>
        <div class="friend-description">Ещё один гений/чудик/няшка.</div>
    </div>

    <!-- Можно добавить больше друзей -->
</body>
</html>
