<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПОЛИТЕХНИЧЕСКИЕ НЯШКИ И ИХ ОСОБЕННОСТИ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('https://i.pinimg.com/originals/7f/3a/3b/7f3a3b4e9c7c7a8b6e8d7c0e8f3a3b4e.png');
            background-size: 300px;
            background-blend-mode: overlay;
            background-attachment: fixed;
        }
        h1 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 2.5em;
            margin-bottom: 30px;
            animation: glow 2s infinite alternate;
        }
        .friend-card {
            background: rgba(255, 255, 255, 0.9);
            border: 3px dashed #ff69b4;
            border-radius: 15px;
            padding: 20px;
            margin: 30px auto;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        .friend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4);
        }
        .friend-card::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            z-index: -1;
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .friend-card:hover::before {
            opacity: 0.3;
        }
        .friend-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff69b4;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .friend-photo:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: #ff1493;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }
        .friend-name {
            font-weight: bold;
            color: #ff1493;
            margin: 15px 0;
            font-size: 1.5em;
            transition: all 0.3s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .friend-name:hover {
            color: #ff69b4;
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        .friend-description {
            color: #555;
            transition: all 0.3s;
            padding: 0 10px;
        }
        .friend-description:hover {
            color: #ff69b4;
            transform: scale(1.02);
        }
        input[type="file"], 
        input[type="text"] {
            display: none;
        }
        .edit-btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
            font-weight: bold;
        }
        .edit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 20, 147, 0.4);
            background: linear-gradient(45deg, #ff1493, #ff69b4);
        }
        .text-input {
            display: block;
            width: 80%;
            margin: 8px auto;
            padding: 8px;
            border: 2px solid #ff69b4;
            border-radius: 15px;
            outline: none;
            transition: all 0.3s;
        }
        .text-input:focus {
            border-color: #ff1493;
            box-shadow: 0 0 8px rgba(255, 20, 147, 0.4);
        }
        .anime-girl {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            transition: all 0.5s;
            z-index: 100;
        }
        .anime-girl:hover {
            transform: scale(1.1) rotate(-10deg);
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4;
            }
            to {
                text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493, 0 0 30px #ff1493;
            }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <h1 class="floating">ПОЛИТЕХНИЧЕСКИЕ НЯШКИ И ИХ ОСОБЕННОСТИ</h1>

    <!-- Аниме-девочка -->
    <img src="https://i.imgur.com/JrQ6TzG.png" class="anime-girl floating" alt="Аниме-няшка" title="Ня~">

    <!-- Карточка друга -->
    <div class="friend-card floating">
        <label for="photo-upload-1">
            <img 
                id="friend-photo-1" 
                src="https://via.placeholder.com/150" 
                alt="Кликни, чтобы загрузить фото" 
                class="friend-photo"
                title="Кликни, чтобы загрузить фото"
            >
        </label>
        <input type="file" id="photo-upload-1" accept="image/*">
        <div class="friend-name" id="name-friend1">Имя друга</div>
        <div class="friend-description" id="desc-friend1">Описание няшки</div>
        
        <input type="text" id="edit-name-friend1" class="text-input" placeholder="Введите имя">
        <input type="text" id="edit-desc-friend1" class="text-input" placeholder="Введите описание">
        <button class="edit-btn">✏️ Редактировать текст</button>
    </div>

    <!-- Конфетти-скрипт -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    
    <script>
        // Запуск конфетти при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            // Базовая анимация конфетти
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
            
            // Дополнительные эффекты через 1 сек
            setTimeout(() => {
                confetti({
                    particleCount: 50,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 50,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });
            }, 1000);
            
            // Инициализация элементов
            const fileInput = document.getElementById('photo-upload-1');
            const imgElement = document.getElementById('friend-photo-1');
            const editBtn = document.querySelector('.edit-btn');
            
            // Обработчик загрузки фото
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file || !file.type.match('image.*')) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    imgElement.src = event.target.result;
                    try {
                        localStorage.setItem('friend1_photo', event.target.result);
                        // Мини-конфетти при успешной загрузке фото
                        confetti({
                            particleCount: 30,
                            spread: 40,
                            origin: { y: 0.8 }
                        });
                    } catch (error) {
                        console.error('Ошибка сохранения:', error);
                    }
                };
                reader.readAsDataURL(file);
            });
            
            // Загрузка сохраненного фото
            const savedPhoto = localStorage.getItem('friend1_photo');
            if (savedPhoto) {
                imgElement.src = savedPhoto;
            }
            
            // Редактирование текста
            editBtn.addEventListener('click', function() {
                const nameElement = document.getElementById('name-friend1');
                const descElement = document.getElementById('desc-friend1');
                const nameInput = document.getElementById('edit-name-friend1');
                const descInput = document.getElementById('edit-desc-friend1');
                
                if (nameInput.style.display === 'none' || !nameInput.style.display) {
                    nameInput.style.display = 'block';
                    descInput.style.display = 'block';
                    nameElement.style.display = 'none';
                    descElement.style.display = 'none';
                    nameInput.value = nameElement.textContent;
                    descInput.value = descElement.textContent;
                } else {
                    nameInput.style.display = 'none';
                    descInput.style.display = 'none';
                    nameElement.style.display = 'block';
                    descElement.style.display = 'block';
                    nameElement.textContent = nameInput.value;
                    descElement.textContent = descInput.value;
                    
                    try {
                        localStorage.setItem('friend1_name', nameInput.value);
                        localStorage.setItem('friend1_desc', descInput.value);
                        // Мини-конфетти при сохранении
                        confetti({
                            particleCount: 20,
                            spread: 30,
                            origin: { y: 0.9 }
                        });
                    } catch (error) {
                        console.error('Ошибка сохранения:', error);
                    }
                }
            });
            
            // Загрузка сохраненного текста
            const savedName = localStorage.getItem('friend1_name');
            const savedDesc = localStorage.getItem('friend1_desc');
            if (savedName) document.getElementById('name-friend1').textContent = savedName;
            if (savedDesc) document.getElementById('desc-friend1').textContent = savedDesc;
            
            // Анимация при наведении на элементы
            document.querySelectorAll('.friend-name, .friend-description').forEach(el => {
                el.addEventListener('mouseenter', () => {
                    el.style.transform = 'scale(1.05)';
                });
                el.addEventListener('mouseleave', () => {
                    el.style.transform = 'scale(1)';
                });
            });
        });
        
        // Конфетти при клике в любом месте
        document.addEventListener('click', function(e) {
            if (Math.random() > 0.7) { // 30% шанс на конфетти при клике
                confetti({
                    particleCount: 20,
                    spread: 40,
                    origin: { x: e.clientX/window.innerWidth, y: e.clientY/window.innerHeight }
                });
            }
        });
    </script>
</body>
</html>
