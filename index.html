<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПОЛИТЕХНИЧЕСКИЕ НЯШКИ И ИХ ОСОБЕННОСТИ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .friend-card {
            background: white;
            border: 3px dashed #ff69b4;
            border-radius: 15px;
            padding: 15px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .friend-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff69b4;
            cursor: pointer; /* Меняем курсор при наведении */
        }
        .friend-name {
            font-weight: bold;
            color: #ff1493;
            margin: 10px 0;
        }
        input[type="file"] {
            display: none; /* Прячем стандартный input */
        }
    </style>
</head>
<body>
    <h1>ПОЛИТЕХНИЧЕСКИЕ НЯШКИ И ИХ ОСОБЕННОСТИ</h1>

    <!-- Карточка друга с возможностью загрузки фото -->
    <div class="friend-card">
        <!-- Блок для фото (при клике откроется проводник) -->
        <label for="photo-upload">
            <img 
                id="friend-photo" 
                src="https://via.placeholder.com/150" 
                alt="Кликни, чтобы загрузить фото" 
                class="friend-photo"
                title="Кликни, чтобы загрузить фото"
            >
        </label>
        <input 
            type="file" 
            id="photo-upload" 
            accept="image/*" 
            onchange="loadPhoto(event)"
        >
        <div class="friend-name">Имя друга</div>
        <div class="friend-description">Описание няшки</div>
    </div>

    <script>
        function loadPhoto(event) {
            const file = event.target.files[0]; // Получаем выбранный файл
            if (file) {
                const reader = new FileReader(); // Читаем файл
                reader.onload = function(e) {
                    // Меняем фото на загруженное
                    document.getElementById('friend-photo').src = e.target.result;
                };
                reader.readAsDataURL(file); // Преобразуем в base64
            }
        }
    </script>
</body>
</html>
