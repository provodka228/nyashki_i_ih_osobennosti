<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПОЛИТЕХНИЧЕСКИЕ НЯШКИ И ИХ ОСОБЕННОСТИ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .friend-card {
            background: white;
            border: 3px dashed #ff69b4;
            border-radius: 15px;
            padding: 15px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .friend-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff69b4;
            cursor: pointer;
        }
        .friend-name {
            font-weight: bold;
            color: #ff1493;
            margin: 10px 0;
        }
        .friend-description {
            color: #555;
        }
        input[type="file"], 
        input[type="text"] {
            display: none;
        }
        .edit-btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ПОЛИТЕХНИЧЕСКИЕ НЯШКИ И ИХ ОСОБЕННОСТИ</h1>

    <!-- Карточка друга -->
    <div class="friend-card" data-id="friend1">
        <label for="photo-upload-1">
            <img 
                id="friend-photo-1" 
                src="https://via.placeholder.com/150" 
                alt="Кликни, чтобы загрузить фото" 
                class="friend-photo"
                title="Кликни, чтобы загрузить фото"
            >
        </label>
        <input 
            type="file" 
            id="photo-upload-1" 
            accept="image/*" 
            onchange="loadPhoto(event, 'friend1')"
        >
        <div class="friend-name" id="name-friend1">Имя друга</div>
        <div class="friend-description" id="desc-friend1">Описание няшки</div>
        
        <!-- Поля для редактирования текста -->
        <input 
            type="text" 
            id="edit-name-friend1" 
            placeholder="Введите имя" 
            onblur="saveText('friend1', 'name')"
        >
        <input 
            type="text" 
            id="edit-desc-friend1" 
            placeholder="Введите описание" 
            onblur="saveText('friend1', 'desc')"
        >
        <button class="edit-btn" onclick="toggleEdit('friend1')">✏️ Редактировать текст</button>
    </div>

    <script>
        // Загружаем сохранённые данные при запуске
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedData('friend1');
        });

        // Загрузка фото (исправленная версия)
        function loadPhoto(event, friendId) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Проверка типа файла
            if (!file.type.match('image.*')) {
                alert('Пожалуйста, выберите изображение (JPEG, PNG, GIF)');
                return;
            }

            const reader = new FileReader();
            
            reader.onloadstart = function() {
                console.log('Начало загрузки изображения');
            };
            
            reader.onload = function(e) {
                const imgElement = document.getElementById(`friend-photo-${friendId}`);
                if (imgElement) {
                    imgElement.src = e.target.result;
                    localStorage.setItem(`photo_${friendId}`, e.target.result);
                    console.log('Фото успешно загружено и сохранено');
                }
            };
            
            reader.onerror = function(error) {
                console.error('Ошибка при загрузке фото:', error);
                alert('Произошла ошибка при загрузке фото. Попробуйте другой файл.');
            };
            
            reader.onabort = function() {
                console.warn('Загрузка фото прервана пользователем');
            };
            
            reader.readAsDataURL(file);
        }

        // Переключение режима редактирования текста
        function toggleEdit(friendId) {
            const nameElement = document.getElementById(`name-${friendId}`);
            const descElement = document.getElementById(`desc-${friendId}`);
            const nameInput = document.getElementById(`edit-name-${friendId}`);
            const descInput = document.getElementById(`edit-desc-${friendId}`);

            if (nameInput.style.display === 'none' || !nameInput.style.display) {
                nameInput.style.display = 'block';
                descInput.style.display = 'block';
                nameElement.style.display = 'none';
                descElement.style.display = 'none';
                nameInput.value = nameElement.textContent;
                descInput.value = descElement.textContent;
            } else {
                nameInput.style.display = 'none';
                descInput.style.display = 'none';
                nameElement.style.display = 'block';
                descElement.style.display = 'block';
            }
        }

        // Сохранение текста
        function saveText(friendId, type) {
            const inputElement = document.getElementById(`edit-${type}-${friendId}`);
            const textElement = document.getElementById(`${type}-${friendId}`);
            textElement.textContent = inputElement.value;
            localStorage.setItem(`${type}_${friendId}`, inputElement.value);
        }

        // Загрузка сохранённых данных
        function loadSavedData(friendId) {
            // Фото
            const savedPhoto = localStorage.getItem(`photo_${friendId}`);
            if (savedPhoto) {
                const imgElement = document.getElementById(`friend-photo-${friendId}`);
                if (imgElement) {
                    imgElement.src = savedPhoto;
                    console.log('Фото загружено из хранилища');
                }
            }

            // Текст
            const savedName = localStorage.getItem(`name_${friendId}`);
            const savedDesc = localStorage.getItem(`desc_${friendId}`);
            if (savedName) {
                const nameElement = document.getElementById(`name-${friendId}`);
                if (nameElement) nameElement.textContent = savedName;
            }
            if (savedDesc) {
                const descElement = document.getElementById(`desc-${friendId}`);
                if (descElement) descElement.textContent = savedDesc;
            }
        }
    </script>
</body>
</html>
