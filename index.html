<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        img-src 'self' data: blob: https://via.placeholder.com;
        style-src 'self' 'unsafe-inline';
        font-src 'self';
        connect-src 'self';
    ">
    <title>ПОЛИТЕХНИЧЕСКИЕ НЯШКИ И ИХ ОСОБЕННОСТИ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .friend-card {
            background: white;
            border: 3px dashed #ff69b4;
            border-radius: 15px;
            padding: 15px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .friend-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff69b4;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .friend-photo:hover {
            transform: scale(1.05);
        }
        .friend-name {
            font-weight: bold;
            color: #ff1493;
            margin: 10px 0;
        }
        .friend-description {
            color: #555;
        }
        input[type="file"], 
        input[type="text"] {
            display: none;
        }
        .edit-btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .edit-btn:hover {
            background-color: #ff1493;
        }
        .text-input {
            display: block;
            width: 80%;
            margin: 5px auto;
            padding: 5px;
            border: 1px solid #ff69b4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ПОЛИТЕХНИЧЕСКИЕ НЯШКИ И ИХ ОСОБЕННОСТИ</h1>

    <!-- Карточка друга -->
    <div class="friend-card" data-id="friend1">
        <label for="photo-upload-1">
            <img 
                id="friend-photo-1" 
                src="https://via.placeholder.com/150" 
                alt="Кликни, чтобы загрузить фото" 
                class="friend-photo"
                title="Кликни, чтобы загрузить фото"
            >
        </label>
        <input 
            type="file" 
            id="photo-upload-1" 
            accept="image/*" 
            onchange="loadPhoto(event, 'friend1')"
        >
        <div class="friend-name" id="name-friend1">Имя друга</div>
        <div class="friend-description" id="desc-friend1">Описание няшки</div>
        
        <!-- Поля для редактирования текста -->
        <input 
            type="text" 
            id="edit-name-friend1" 
            class="text-input"
            placeholder="Введите имя" 
            onblur="saveText('friend1', 'name')"
        >
        <input 
            type="text" 
            id="edit-desc-friend1" 
            class="text-input"
            placeholder="Введите описание" 
            onblur="saveText('friend1', 'desc')"
        >
        <button class="edit-btn" onclick="toggleEdit('friend1')">✏️ Редактировать текст</button>
    </div>

    <script>
        // Проверка поддержки localStorage
        function isLocalStorageAvailable() {
            try {
                const test = '__storage_test__';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch(e) {
                console.error('LocalStorage не доступен:', e);
                return false;
            }
        }

        // Загружаем сохранённые данные при запуске
        document.addEventListener('DOMContentLoaded', function() {
            if (!isLocalStorageAvailable()) {
                alert('Ваш браузер не поддерживает сохранение данных или оно отключено. Изменения не будут сохраняться после закрытия страницы.');
                return;
            }
            loadSavedData('friend1');
        });

        // Загрузка фото (безопасная версия)
        function loadPhoto(event, friendId) {
            if (!event.target.files || !event.target.files[0]) return;
            
            const file = event.target.files[0];
            const maxSizeMB = 5;
            
            // Проверка типа файла
            if (!file.type.match(/image\/(jpeg|png|gif|webp)/)) {
                alert('Пожалуйста, выберите изображение в формате JPEG, PNG или GIF');
                return;
            }
            
            // Проверка размера файла
            if (file.size > maxSizeMB * 1024 * 1024) {
                alert(`Изображение слишком большое. Максимальный размер: ${maxSizeMB}MB`);
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const imgElement = document.getElementById(`friend-photo-${friendId}`);
                    if (imgElement) {
                        imgElement.src = e.target.result;
                        if (isLocalStorageAvailable()) {
                            localStorage.setItem(`photo_${friendId}`, e.target.result);
                            console.log('Фото успешно загружено и сохранено');
                        }
                    }
                } catch(error) {
                    console.error('Ошибка при обработке фото:', error);
                }
            };
            
            reader.onerror = function() {
                alert('Ошибка при чтении файла. Попробуйте другое изображение.');
            };
            
            reader.readAsDataURL(file);
        }

        // Переключение режима редактирования текста
        function toggleEdit(friendId) {
            const nameElement = document.getElementById(`name-${friendId}`);
            const descElement = document.getElementById(`desc-${friendId}`);
            const nameInput = document.getElementById(`edit-name-${friendId}`);
            const descInput = document.getElementById(`edit-desc-${friendId}`);

            if (!nameElement || !descElement || !nameInput || !descInput) return;

            if (window.getComputedStyle(nameInput).display === 'none') {
                nameInput.style.display = 'block';
                descInput.style.display = 'block';
                nameElement.style.display = 'none';
                descElement.style.display = 'none';
                nameInput.value = nameElement.textContent;
                descInput.value = descElement.textContent;
                nameInput.focus();
            } else {
                nameInput.style.display = 'none';
                descInput.style.display = 'none';
                nameElement.style.display = 'block';
                descElement.style.display = 'block';
            }
        }

        // Сохранение текста
        function saveText(friendId, type) {
            if (!isLocalStorageAvailable()) return;
            
            const inputElement = document.getElementById(`edit-${type}-${friendId}`);
            const textElement = document.getElementById(`${type}-${friendId}`);
            
            if (!inputElement || !textElement) return;
            
            const newValue = inputElement.value.trim();
            textElement.textContent = newValue;
            localStorage.setItem(`${type}_${friendId}`, newValue);
        }

        // Загрузка сохранённых данных
        function loadSavedData(friendId) {
            if (!isLocalStorageAvailable()) return;

            // Фото
            try {
                const savedPhoto = localStorage.getItem(`photo_${friendId}`);
                if (savedPhoto) {
                    const imgElement = document.getElementById(`friend-photo-${friendId}`);
                    if (imgElement) {
                        imgElement.src = savedPhoto;
                    }
                }
            } catch(e) {
                console.error('Ошибка при загрузке фото:', e);
            }

            // Текст
            try {
                const savedName = localStorage.getItem(`name_${friendId}`);
                const savedDesc = localStorage.getItem(`desc_${friendId}`);
                
                if (savedName) {
                    const nameElement = document.getElementById(`name-${friendId}`);
                    if (nameElement) nameElement.textContent = savedName;
                }
                
                if (savedDesc) {
                    const descElement = document.getElementById(`desc-${friendId}`);
                    if (descElement) descElement.textContent = savedDesc;
                }
            } catch(e) {
                console.error('Ошибка при загрузке текста:', e);
            }
        }
    </script>
</body>
</html>
