    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #fff0f5;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('https://i.pinimg.com/originals/7f/3a/3b/7f3a3b4e9c7c7a8b6e8d7c0e8f3a3b4e.png');
            background-size: 300px;
            background-blend-mode: overlay;
            background-attachment: fixed;
            transition: all 0.5s;
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 180px;
        }
        
        /* –í–µ—á–µ—Ä–∏–Ω–∫–∞ —Ä–µ–∂–∏–º */
        body.party-mode {
            animation: partyBg 0.5s infinite;
            background-image: url('https://i.pinimg.com/originals/7f/3a/3b/7f3a3b4e9c7c7a8b6e8d7c0e8f3a3b4e.png'), 
                            linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ffff00);
            background-blend-mode: overlay, screen;
        }
        
        h1 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 2.5em;
            margin-bottom: 30px;
            animation: glow 2s infinite alternate, blink 3s infinite;
            transition: all 0.3s;
        }
        
        h1:hover {
            animation: glow 0.5s infinite alternate, blink-fast 0.8s infinite;
        }
        
        .friends-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .friend-card {
            background: rgba(255, 255, 255, 0.9);
            border: 3px dashed #ff69b4;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .friend-card:hover {
            transform: translateY(-5px) rotate(1deg);
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4);
        }
        
        .friend-card::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            z-index: -1;
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .friend-card:hover::before {
            opacity: 0.3;
        }
        
        .friend-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff69b4;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .friend-photo:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: #ff1493;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }
        
        .friend-name {
            font-weight: bold;
            color: #ff1493;
            margin: 15px 0;
            font-size: 1.5em;
            transition: all 0.3s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .friend-name:hover {
            color: #ff69b4;
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        
        .friend-description {
            color: #555;
            transition: all 0.3s;
            padding: 0 10px;
        }
        
        .friend-description:hover {
            color: #ff69b4;
            transform: scale(1.02);
        }
        
        input[type="file"], 
        input[type="text"] {
            display: none;
        }
        
        .edit-btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
            font-weight: bold;
        }
        
        .edit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 20, 147, 0.4);
            background: linear-gradient(45deg, #ff1493, #ff69b4);
        }
        
        .text-input {
            display: block;
            width: 80%;
            margin: 8px auto;
            padding: 8px;
            border: 2px solid #ff69b4;
            border-radius: 15px;
            outline: none;
            transition: all 0.3s;
        }
        
        .text-input:focus {
            border-color: #ff1493;
            box-shadow: 0 0 8px rgba(255, 20, 147, 0.4);
        }
        
        .anime-character {
            position: fixed;
            z-index: 100;
            cursor: pointer;
            transition: all 0.5s;
            height: 180px;
            filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.7));
        }
        
        #rem {
            bottom: 20px;
            left: 20px;
        }
        
        #tomoko {
            bottom: 20px;
            right: 20px;
            height: 160px;
        }
        
        .anime-character:hover {
            transform: scale(1.1) rotate(-10deg);
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.9));
        }
        
        .secret-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1000;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        
        .secret-btn:hover {
            opacity: 1;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–ª–µ–µ—Ä–∞ –≤–µ—á–µ—Ä–∏–Ω–∫–∏ */
        .party-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.5);
            transition: all 0.3s;
            opacity: 0;
            visibility: hidden;
        }

        .party-player.visible {
            opacity: 1;
            visibility: visible;
        }

        .party-player iframe {
            border-radius: 10px;
            overflow: hidden;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4;
            }
            to {
                text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493, 0 0 30px #ff1493;
            }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes blink-fast {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes dance {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.05); }
            50% { transform: rotate(-5deg) scale(1.1); }
            75% { transform: rotate(5deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }
        
        @keyframes partyBg {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        .dancing {
            animation: dance 0.5s infinite;
        }
    </style>

    <!-- –ö–æ–Ω—Ñ–µ—Ç—Ç–∏-—Å–∫—Ä–∏–ø—Ç -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤—Å–µ—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
        function initFriendCard(cardNumber) {
            const fileInput = document.getElementById(`photo-upload-${cardNumber}`);
            const imgElement = document.getElementById(`friend-photo-${cardNumber}`);
            const editBtn = document.querySelectorAll('.edit-btn')[cardNumber-1];
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file || !file.type.match('image.*')) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    imgElement.src = event.target.result;
                    try {
                        localStorage.setItem(`friend${cardNumber}_photo`, event.target.result);
                        // –ú–∏–Ω–∏-–∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–æ—Ç–æ
                        confetti({
                            particleCount: 30,
                            spread: 40,
                            origin: { y: 0.8 },
                            colors: ['#ff69b4', '#ff1493']
                        });
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                    }
                };
                reader.readAsDataURL(file);
            });
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ —Ñ–æ—Ç–æ
            const savedPhoto = localStorage.getItem(`friend${cardNumber}_photo`);
            if (savedPhoto) {
                imgElement.src = savedPhoto;
            }
            
            // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
            editBtn.addEventListener('click', function() {
                const nameElement = document.getElementById(`name-friend${cardNumber}`);
                const descElement = document.getElementById(`desc-friend${cardNumber}`);
                const nameInput = document.getElementById(`edit-name-friend${cardNumber}`);
                const descInput = document.getElementById(`edit-desc-friend${cardNumber}`);
                
                if (nameInput.style.display === 'none' || !nameInput.style.display) {
                    nameInput.style.display = 'block';
                    descInput.style.display = 'block';
                    nameElement.style.display = 'none';
                    descElement.style.display = 'none';
                    nameInput.value = nameElement.textContent;
                    descInput.value = descElement.textContent;
                } else {
                    nameInput.style.display = 'none';
                    descInput.style.display = 'none';
                    nameElement.style.display = 'block';
                    descElement.style.display = 'block';
                    nameElement.textContent = nameInput.value;
                    descElement.textContent = descInput.value;
                    
                    try {
                        localStorage.setItem(`friend${cardNumber}_name`, nameInput.value);
                        localStorage.setItem(`friend${cardNumber}_desc`, descInput.value);
                        // –ú–∏–Ω–∏-–∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏
                        confetti({
                            particleCount: 20,
                            spread: 30,
                            origin: { y: 0.9 }
                        });
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                    }
                }
            });
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
            const savedName = localStorage.getItem(`friend${cardNumber}_name`);
            const savedDesc = localStorage.getItem(`friend${cardNumber}_desc`);
            if (savedName) document.getElementById(`name-friend${cardNumber}`).textContent = savedName;
            if (savedDesc) document.getElementById(`desc-friend${cardNumber}`).textContent = savedDesc;
        }

        // –ó–∞–ø—É—Å–∫ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            // –ë–æ–ª—å—à–æ–π –≤–∑—Ä—ã–≤ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#ff1493', '#ffffff']
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤—Å–µ—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
            initFriendCard(1);
            initFriendCard(2);
            initFriendCard(3);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∞–Ω–∏–º–µ-–¥–µ–≤–æ—á–µ–∫
            document.getElementById('tomoko').addEventListener('click', function() {
                confetti({
                    particleCount: 30,
                    spread: 40,
                    origin: { x: 0.8, y: 0.8 },
                    colors: ['#ffffff', '#ff69b4']
                });
            });
            
            document.getElementById('rem').addEventListener('click', function() {
                confetti({
                    particleCount: 30,
                    spread: 40,
                    origin: { x: 0.2, y: 0.8 },
                    colors: ['#ff69b4', '#ffffff']
                });
            });
            
            // –°–µ–∫—Ä–µ—Ç–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –≤–µ—á–µ—Ä–∏–Ω–∫–∏
            const secretBtn = document.querySelector('.secret-btn');
            const partyPlayer = document.querySelector('.party-player');
            let partyMode = false;
            
            secretBtn.addEventListener('click', function() {
                partyMode = !partyMode;
                
                if (partyMode) {
                    // –í–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞ –≤–µ—á–µ—Ä–∏–Ω–∫–∏
                    partyPlayer.classList.add('visible');
                    document.body.classList.add('party-mode');
                    document.querySelectorAll('.friend-card, h1').forEach(el => {
                        el.classList.add('dancing');
                    });
                    
                    // –ê–Ω–∏–º–µ-–¥–µ–≤–æ—á–∫–∏ —Ç–æ–∂–µ —Ç–∞–Ω—Ü—É—é—Ç
                    document.querySelectorAll('.anime-character').forEach(el => {
                        el.style.animation = 'dance 0.5s infinite';
                    });
                    
                    // –ú–µ–≥–∞-–∫–æ–Ω—Ñ–µ—Ç—Ç–∏
                    const end = Date.now() + 3000;
                    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                    
                    const frame = () => {
                        confetti({
                            particleCount: 10,
                            angle: 60,
                            spread: 70,
                            origin: { x: 0 },
                            colors: colors
                        });
                        
                        confetti({
                            particleCount: 10,
                            angle: 120,
                            spread: 70,
                            origin: { x: 1 },
                            colors: colors
                        });
                        
                        if (Date.now() < end) {
                            requestAnimationFrame(frame);
                        }
                    };
                    
                    frame();
                    
                    // –ú–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É –∫–Ω–æ–ø–∫–∏
                    secretBtn.innerHTML = 'üï∫';
                } else {
                    // –í—ã–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞ –≤–µ—á–µ—Ä–∏–Ω–∫–∏
                    partyPlayer.classList.remove('visible');
                    document.body.classList.remove('party-mode');
                    document.querySelectorAll('.dancing').forEach(el => {
                        el.classList.remove('dancing');
                    });
                    document.querySelectorAll('.anime-character').forEach(el => {
                        el.style.animation = 'float 3s ease-in-out infinite';
                    });
                    secretBtn.innerHTML = 'üéâ';
                }
